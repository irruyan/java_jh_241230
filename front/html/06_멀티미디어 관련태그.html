<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>멀티 미디어 관련 태그</title>
</head>
<body>
	<!--
	img를 가져오는 태그
	크기를 지정하지 않으면 원본 이미지 크기를 가져옴
	src : 이미지 주소
	alt : 이미지 불러오기 실패 시 보여줄 문자열. 없으면 웹 표준 검사에 걸림
	width/height : 너비/높이 단위를 안 쓰면 px, auto로 지정-->
	
	<img width="100" height="100" src="../img/dog.jpg" alt="dog">
	<img width="100" height="auto" src="../img/dog.jpg" alt="dog">

	<!--
	map 태그 : 요소의 영역을 분할해서 링크를 걸 때 사용
	area 태그 : 영역 지정
	shape : rect, circle, poly
	coords : x좌표, y좌표
	 - rect(좌상, 우하)
	 - circle(중심점, 반지름)
	 - poly(처음 좌표와 마지막 좌표가 동일 해야함)
	-->

	<br>
	<img usemap="#map1" width="100" height="100" src="../img/dog.jpg" alt="dog">
	<map name="map1">
		<area shape="rect" coords="0,0,50,50" href="https://google.com" alt="google">
		<area shape="circle" coords="75,25,25" href="https://naver.com" alt="naver">
		<area shape="poly" coords="0,50,50,50,50,100,0,100" href="https://daum.net" alt="daum">
		<area shape="poly" coords="75,50,100,100,50,100" href="https://google.com" alt="google2">
	</map>
	<!--
	audio 태그 : 소리를 재생함
	 - control : 컨트롤러를 보여줌
	 - autoplay : 자동 재생, 브라우저 설정에 따라 안될 수 있음
	 - loop : 반복
	 - preload : none/metadata/auto

	 video 태그 : 영상을 재생함
	  - poster : 재생 시작전 보여줄 이미지
		- width/height : 너비/높이
	 -->

</body>
</html>
