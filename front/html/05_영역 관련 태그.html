<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 관련 태그</title>
</head>
<body>
	<!--
	div 태그 : block태그, 새 라인에서 시작
	span 태그 : inline 태그, 현재 위치에서 시작

	block형 태그들의 특징은 새 라인에서 시작함.
	크기 변경이 가능, div, ul 등
	inline형 태그들의 특징은 현재 위치에서 시작
	크기 변경이 불가 b, i, span 등
	inline-block 태그들은 현재 위치에서 시작, 크기변경이 가능
	img, input 등
	-->

	안녕하세요 제 이름은 <b>오준호</b> 입니다
	<span>만나서 반갑습니다</span>
	<ul>
		<li>목록1</li>
	</ul>
	안녕하세요
	<div>제 이름은 임꺽정입니다</div>

	<!--
	p 태그 : 문단 나누기, 위 아래 여백이 자동으로 들어감
	-->

	안녕하세요
	<div>
		만나서 반갑습니다
	</div>
	제 이름은 홍길동입니다.
	<br>

	<p>
		만나서 반갑습니다
	</p>
	제 이름은 홍길동입니다.
	<br>
	<!--
	iframe 태그
	다른 문서를 가져와서 배치
	src : 가져올 문서 지정 / width/height : 너비/높이 / name : 프레임 이름
	
	절대경로 : 최상위 폴더를 기준으로 경로
	상대경로 : 현재 파일을 기준으로 경로-->

	<iframe width="300" height="300" src="" frameborder="1"></iframe>
	<iframe width="300" height="300" src="" frameborder="1"></iframe>
</body>
</html>
