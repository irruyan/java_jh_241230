<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>목록 관련 태그</title>
</head>
<body>
	<!--
	ul태그 : 순서가 필요하지 않은 목록을 만들때 사용
	 - 메뉴 구성 시 사용
	 - li태그와 함께 사용
	-->
	<ul type="square">
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
	</ul>

	<!--
	ol 태그 : 순서가 있는 목록을 만들때 사용
	li태그와 함께 사용
	start 속성을 이용하여 마커의 시작 숫자를 설정
	-->
	<ol type="1">
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
	</ol>

	<!--
	dl 태그
	 - 용어를 정의할 떄 사용, dd(정의), dt(설명) 와 함게 사용
	-->
	 <dl>
		<dt>apple</dt>
		<dd>사과</dd>
	 </dl>
	
</body>
</html>
