<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
		반응형 적용 방법
		1. style 태그 안에 @media 쿼리 이용
		2. style 태그 안에 media 속성 이용
		3. link 태그에 media 속성 이용
		 */
			.box{
				width: 100px; height: 100px; border: 1px solid black;
				margin-bottom: 50px;
			}
		 @media screen and (max-width:600px) {
			.box1{background-color: yellow; width: 100%;}
			
		 }
	</style>

	<style media="screen and (max-width:600px)">
		.box2{background-color: aqua; width: 100%;}
	</style>

	<link rel="stylesheet" href="30_반응형 적용.css" media="screen and (max-width:600px)">
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	
</body>
</html>
