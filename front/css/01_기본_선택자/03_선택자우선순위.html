<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 우선순위</title>

	<!-- 
	선택자 우선순위
		id 선택자 > 클래스(속성) 선택자 > 태그 선택자 > 전체 선택자
		id는 중복이 되면 안됨

	-->

	<style>
		*{ color: black !important; }
		a{color: red;}
		.link{color: green;}
		.first{color: yellow;}
		.last{color : yellow;}
		#center{color: blue;}
		#last{color: aqua;}
	</style>
	
</head>
<body>
	<a href="#" class="link first">링크1</a>
	<a href="#" class="link">링크2</a>
	<a href="#" class="link" id="center">링크3</a>
	<a href="#" class="link">링크4</a>
	<a href="#">링크5</a>
	<span id="last" style="color: brown;">링크6</span>
	
</body>
</html>
