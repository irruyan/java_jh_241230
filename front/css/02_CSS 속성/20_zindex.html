<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
		z-index
		 - 요소가 서로 겹쳤을떄 위로가기 뒤로가기 
		 */
		 .box{
			position: absolute; width: 150px; height: 250px;
			border: 3px solid black; background-color: white; 
		 }

		 .container :nth-child(1) {top: 0px; left: 0px; z-index: 10;}
		 .container :nth-child(2) {top: 50px; left: 50px; z-index: 8;}
		 .container :nth-child(3) {top: 100px; left: 100px; z-index: 5;}

		 

	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
