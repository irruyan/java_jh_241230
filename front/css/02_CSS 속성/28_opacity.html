<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
		opacity : 투명도
		 */
		 .box{background-color: gray; padding: 30px; opacity: 0.5;}
		 .inner-box{background-color: red; height: 100px; opacity: 1;}
		 
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">123</div>
	</div>
	
</body>
</html>
