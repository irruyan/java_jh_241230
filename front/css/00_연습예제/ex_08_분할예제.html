<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.container{border: 3px solid red; padding: 10px;}
		
		.container .box{
			border: 3px solid blue; width: calc((100% - 10px) / 2); 
			height: 100px; box-sizing: border-box; float: left; 
		}

		.container :nth-child(2){float: right;}
		.container::after{clear: both; content: ''; display: block;}
	
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
	</div>
</body>
</html>
