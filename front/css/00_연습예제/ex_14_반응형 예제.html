<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 너비 <= 600px : 박스 1개
		너비 <= 900px : 박스 3개
		너비 > 900px : 박스 6개
		*/
		.box{
			height: 100px; box-sizing: border-box;
			border: 1px solid black; background-color: yellow;
			float: left; width: calc(100% / 6);
			box-sizing: border-box;
		}

	</style>

	<style>
		@media screen and (max-width:900px) {
			.box{width: calc(100% / 3);}
			}
	</style>

	<style>
		@media screen and (max-width:600px) {
			.box{width: 100%;}
		 }
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>

	
</body>
</html>
