<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{height: 200px; border: 2px solid black; 
			box-sizing: border-box; margin-bottom: 10px;
		text-align: center; line-height: 200px;
	}
	</style>
</head>
<body>
	<div class="box">박스</div>
	<button type="button" id="btn1">배경 : 노랑</button>
	<button type="button" id="btn2">테두리 추가</button>
	<button type="button" id="btn3">글자 크기 변경</button>
	
	<script>
		/*
		요소의 스타일을 변경하는 방법
		 - 요소.style.속성명 으로 가져오거나 변경할 수 있다
		 - background-color -> 요소.style.backgroundColor
		*/
		const btn1 = document.querySelector("#btn1");
		const btn2 = document.querySelector("#btn2");
		const btn3 = document.querySelector("#btn3");
		const box = document.querySelector(".box");

		btn1.addEventListener('click', e=>{
			box.style.background = "yellow";
		});

		btn2.addEventListener('click', e=>{
			box.style.border = "1px solid red";
		});

		btn3.addEventListener('click', e=>{
			box.style.fontSize = "100px";
		});
	</script>
</body>
</html>
