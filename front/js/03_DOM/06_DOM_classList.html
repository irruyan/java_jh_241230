<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{height: 200px; border: 2px solid black; 
			box-sizing: border-box; margin-bottom: 10px;
		text-align: center; line-height: 200px;
		}
		.bg-yellow{ background-color: yellow;}
		.bd-red-3{ border: solid red;}
		.fs-100{ font-size: 100px;}
		.bg-gray{ background-color: gray;}
	</style>
</head>

<body>
	<div class="box">박스</div>
	<button type="button" id="btn1">배경 : 노랑</button>
	<button type="button" id="btn2">테두리 추가</button>
	<button type="button" id="btn3">글자 크기 변경</button>
	<br>

	<button type="button" id="btn4">배경 초기화</button>
	<button type="button" id="btn5">테두리 초기화</button>
	<button type="button" id="btn6">글자 크기 초기화</button>
	<br>

	<button type="button" id="btn7">배경 : 노랑 토글</button>
	<button type="button" id="btn8">테두리 변경 토글</button>
	<button type="button" id="btn9">글자 크기 변경 토글</button>
	<br>

	<button type="button" id="btn10">배경 : 노랑 => 회색</button>
	
	<script>
		
		const btn1 = document.querySelector("#btn1");
		const btn2 = document.querySelector("#btn2");
		const btn3 = document.querySelector("#btn3");

		const btn4 = document.querySelector("#btn4");
		const btn5 = document.querySelector("#btn5");
		const btn6 = document.querySelector("#btn6");

		const btn7 = document.querySelector("#btn7");
		const btn8 = document.querySelector("#btn8");
		const btn9 = document.querySelector("#btn9");

		const btn10 = document.querySelector("#btn10");

		const box = document.querySelector(".box");

		btn1.addEventListener('click', e=>{
			box.classList.add("bg-yellow");
		});

		btn2.addEventListener('click', e=>{
			box.classList.add("bd-red-3");
		});

		btn3.addEventListener('click', e=>{
			box.classList.add("fs-100");
		});


		btn4.addEventListener('click', e=>{
			box.classList.remove("bg-yellow");
		});

		btn5.addEventListener('click', e=>{
			box.classList.remove("bd-red-3");
		});

		btn6.addEventListener('click', e=>{
			box.classList.remove("fs-100");
		});


		btn7.addEventListener('click', e=>{
			box.classList.toggle("bg-yellow");
		});

		btn8.addEventListener('click', e=>{
			box.classList.toggle("bd-red-3");
		});

		btn9.addEventListener('click', e=>{
			box.classList.toggle("fs-100");
		});


		btn10.addEventListener('click', e=>{
			if(box.classList.contains("bg-yellow")){
				box.classList.replace("bg-yellow", "bg-gray");
			}
		});
	</script>
</body>
</html>
