<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			margin: 10px; border: 3px solid black; padding: 10px;
		}

		.box{
			height: 50px; margin: 10px 0; border: 1px solid black;

			background-color: bisque;
		}
		.base2 .box{background-color: cadetblue;}
	</style>
</head>
<body>
	<div class="container base">
		<div class="box">1</div>
		<div class="box">2</div>
	</div>
	<div class="container base2">
		<div class="box">1</div>
		<div class="box">2</div>
	</div>
	<script>
		/*
		*/

		const baseContainer = document.querySelector(".base");
		const firstBox = document.querySelector(".base .box");

		let box3 = createNod("div", "3 - .base : appenChild");
		box3.classList.add("box");
		baseContainer.appendChild(box3);

		let box4 = createNod("div", "4 - .base : prepend");
		box4.classList.add("box");
		baseContainer.prepend(box4);

		let box5 = createNod("div", "5 - .box1 : before");
		box5.classList.add("box");
		firstBox.before(box5)

		let box6 = createNod("div", "6 - .box1 : after");
		box6.classList.add("box");
		firstBox.after(box6);

		let box7 = "<div class = 'box'> 7 - html코드로 이어붙이기</div>";
		baseContainer.innerHTML += box7;


		function createNod(tag, text){
			let node = document.createElement(tag);
			if(text){
				let textNode = document.createTextNode(text);
				node.append(textNode);
			}
			return node;
		}

		

		
	</script>
</body>
</html>
