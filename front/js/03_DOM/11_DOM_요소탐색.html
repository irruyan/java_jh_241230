<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			border: 1px solid black; padding: 20px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">로고</a>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
		<a href="#">로그아웃</a>
	</nav>
	<hr>
	<div class="container box">
		<div class="inner-container box">
			<div class="content box">
				<a href="#" class="link">링크</a>
			</div>
		</div>
	</div>
	
	<script>
		/*
		요소 탐색 : 텍스트 노드를 제외한 요소들을 탐색
		 - 요소 : 태그로 된 요소들
		*/
		const ul = document.querySelector(".menu-list");
		const ulParent = ul.parentElement;
		ulParent.style.border = "1px solid gray";

		const ulFirstChild = ul.firstElementChild; //ul과 첫번째 li 사이에 있는 공백
		ulFirstChild.style.background = "bisque"
		const ulLastChild = ul.lastElementChild;
		ulLastChild.style.background = "yellow"

		const ulChildren = ul.children;
		for( let child of ulChildren){
			child.style.fontSize = "30px";
		}

		const ulPreviousSibling = ul.previousElementSibling;
		const ulNextSibling = ul.nextElementSibling;

		ulPreviousSibling.style.color = "red";
		ulNextSibling.style.color = "skyblue";

		// 요소.closest("선택자");
		const link = document.querySelector(".link");
		link.closest(".box").style.borderColor = "red";

		const container = document.querySelector(".container");
		container.querySelector(".box").style.borderStyle = "dashed";
		container.querySelectorAll(".box").forEach(el => {
			el.style.borderWidth = "5px";
		});



	</script>
</body>
</html>
