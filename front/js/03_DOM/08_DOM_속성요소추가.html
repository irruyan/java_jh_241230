<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="box"></div>
	<script>
		
		const box = document.querySelector(".box");

		// img태그를 생성
		let img = document.createElement("img");

		// src, alt, height 속성을 생성
		let src = document.createAttribute("src");
		let alt = document.createAttribute("alt");
		let height = document.createAttribute("height");

		// 각 속성의 값을 지정
		src.value = "../../img/dog.jpg";
		alt.value = "doggy";
		height.value = "200";

		// img 태그에 각 속성을 추가
		img.setAttributeNode(src);
		img.setAttributeNode(alt);
		img.setAttributeNode(height);

		// .box에 img 태그를 추가
		box.append(img);

		let attributes = {
			src : "../../img/dog.jpg",
			alt : "dog",
			height : 200
		}


		function createNod(tag, attributes, text){
			let element = document.createElement(tag);
			if(text){
				let textNode = document.createTextNode(text);
				element.append(textNode);
			}

			if(!attributes){
				return element;
			}
			if(typeof attributes != "object"){
				return element;
			}
			for(attr in attributes){
				let attrNode = document.createAttribute(attr);
				attrNode.value = attributes[attr];
				element.setAttributeNode(attrNode);
			}
			return element;
		}

		let img3 = createNod("img", attributes);
		box.append(img3);


	</script>
</body>
</html>
