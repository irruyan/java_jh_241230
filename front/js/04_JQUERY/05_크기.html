<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		.box{
			height: 200px; border: 10px solid black;
			padding: 20px; margin: 30px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		const $box = $(".box");
		let contentH = $box.height();
		let paddingH = $box.innerHeight();
		let borderH = $box.outerHeight();
		let marginH = $box.outerHeight(true);

		let result = `
		컨텐츠 높이 : ${contentH} <br>
		컨텐츠 + 패딩 높이 : ${paddingH} <br>
		컨텐츠 + 패딩 + 테두리 높이 : ${borderH} <br>
		컨텐츠 + 패딩 + 테두리 + 마진 높이 : ${marginH} <br>
		`;

		$box.html(result);

	</script>
	
</body>
</html>
