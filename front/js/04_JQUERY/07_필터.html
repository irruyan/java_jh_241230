<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		a{text-decoration: none;}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>

			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>

			<li class="menu-item center">
				<a href="#" class="menu-link">메뉴3</a>
			</li>

			<li class="menu-item">
				<a href="#" class="menu-link">메뉴4</a>
			</li>

			<li class="menu-item">
				<a href="#" class="menu-link">메뉴5</a>
			</li>
		</ul>
	</nav>

	<script>
		const $li = $(".menu-item");
		$li.first().css("background", "orange");
		$li.last().css("border", "1px solid gray");
		$li.eq(2).css("font-size", "30px");
		$li.filter(".center").css("font-style", "italic");
		$li.not(".center").css("font-weight", "bold");

	</script>
	
</body>
</html>
