<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		function increase(n){
			return new Promise((resolve, reject) => {
				setTimeout(()=>{
					document.write(`${n + 1}<br>`);
					if(resolve){
						resolve(n + 1);
					}
				}, 1000)
			});
		}
		
		increase(0)
			.then((n) => increase(n))
			.then((n) => increase(n)) ;
		document.write("마지막 작업 <br>");
	</script>
</body>
</html>
