<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 
	js 적용 방법
	1. script 태그를 이용
	2. script 태그를 이용하여 js 파일을 연결하여 이용

	1번은 화면을 불러올 때마다 script 코드도 같이 불러옴
	2번은 화면을 불러올 때 처음에만 js파일을 다운로드, 이후엔 다운로드된 파일을 불러옴
	1번이 간단한데 용량 큰 건 2번이 좀 더 빠름
	-->
	<script>
		// 개발자 도구의 콘솔창에 원하는 값을 출력
		console.log("안녕하세요 js입니다.")
	</script>
	<script src="01_js 적용 방법.js"></script>
</head>
<body>
	<h1>개발자 도구 콘솔창을 확인하세요.</h1>
</body>
</html>
