<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" name="id" placeholder="아이디를 입력하세요">
	<button id="btn">가입</button>
	<script>
		//  let 변수명 = /^$/;
		let regex1 = /^\d{3}$/;

		const btn = document.querySelector("#btn");
		const idEl = document.querySelector("[name=id]");

		btn.addEventListener("click", e=>{
			let text = idEl.value;
			let regex = /^[a-zA-Z0-9]{8,13}$/;

			if(regex.test(text)){
				alert("사용 가능한 아이디입니다.");
			}else{
				alert("아이디는 영문, 숫자로만 구성되며, 8~13자 이내로 입력해주세요");
			}
		})
	</script>
</body>
</html>
