<head>
	<meta charset="UTF-8">

		.box-container{
			display: flex; justify-content: space-between; margin-bottom: 10px;
		}
		.box{
			height: 50px; border: 3px solid rgba(0,0,0,0.7);
			font-size: 20px; line-height: 50px; width: 23%;

<body>
	<div class="box-container">

	<div class="hobby-container">
		<label>
			<input type="checkbox" name="hobby" value="운동"> 운동
		</label>

		<label>
			<input type="checkbox" name="hobby" value="독서"> 독서
		</label>

		<label>
			<input type="checkbox" name="hobby" value="음악"> 음악
		</label>

		<label>
			<input type="checkbox" name="hobby" value="여행"> 여행
		</label>
	</div>

	<script>
		let hobbies = [];

		// name이 hooby 인 요소들을 선택
		const hobbyBoxes = document.querySelectorAll("[name=hobby]");
		
		// 클래스가 box인 요소
		const boxes = document.querySelectorAll('.box');

		// hobbyBoxes 각각에 change 이벤트를 등록
		hobbyBoxes.forEach(hobbyBox => {
			hobbyBox.addEventListener("change", ()=>{
				//현재 체크박스의 checked를 가져오고
				let checked = hobbyBox.checked;

				//현재 체크박스의 value를 가져옴
				let value = hobbyBox.value;

				// checked가 true이면 배열에 추가, 
				if(checked){
					arrayPush(hobbies, value, boxes.length);
				}
				// false이면 배열에서 위치를 찾아 제거
				else{
					let index = hobbies.indexOf(value);
					hobbies.splice(index, 1);
				}

				drawBox(hobbies);
				
			})
		
		});

		

		function drawBox(arr){
			//  모든 박스들의 텍스트를 빈 문자열로 수정
			clearBoxes(boxes);
			// arr을 forEach로 꺼내서 번지에 맞는 박스를 선택해서 
			// 해당 박스에 텍스트를 배열의 값으로 수정
			arr.forEach((v, index)=>{
				boxes[index].innerText = v;
			});
		}

		function clearBoxes(boxes){
			boxes.forEach(box =>{
				box.innerText = "";
			});

	</script>

</html>
