<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>오늘의 할 일</title>
</head>
<body>
	<input type="text" name="todo" id="todo" placeholder="오늘의 할일을 입력하세요.">
	<button type="button" id="btn1">추가</button>
	<h1>오늘의 할 일</h1>
	<ul class="todo-list">
		<li class="todo-item">오늘의 할 일 예시</li>

	</ul>

	<script>
		const btn1 = document.getElementById("btn1");
		const textEl = document.getElementById("todo");
		const todolist = document.getElementsByClassName("todo-list")[0];

		btn1.addEventListener('click', ()=>{
			// 텍스트 창에 입력된 값을 가져와서 text 변수에 저장
			let text = textEl.value;

			// 텍스트 창에 입력된 값을 ''로 수정
			textEl.value = '';

			//text를 li태그로 감싸서 html 코드 문자열로 만듦
			let todo = `<li class="todo-item">${text}</li>`;

			//ul 태그의 html 코드를 가져와서 htmlCode 에 저장
			// let htmlCode = todolist.innerHTML;

			//ul태그의 html 코드로 htmlCode에 todo를 이어 붙인 문자열로 수정
			// todolist.innerHTML = htmlCode + todo;

			// 위 2줄을 한줄로
			todolist.innerHTML += todo;

		});
	</script>
</body>
</html>
