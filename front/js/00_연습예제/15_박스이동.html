<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: 300px; height: 100px; border: 2px solid black;
			overflow: hidden;
			
		}
		
		.box{width: 200%; height: 100%; 
			box-sizing: border-box; transition: transform 0.5; display: flex;
		}
				
		.inner-box{
			width: 100%; height: 100%; text-align: center; line-height: 100px;
			background-color: aquamarine;
		}

		.box :nth-child(2n){ background-color:  gray;}

	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">1</div>
			<div class="inner-box">2</div>
		</div>
	</div>
	<button type="button" class="prev-btn"><</button>
	<button type="button" class="next-btn">></button>
	
	<script>
		const nextbtn = document.querySelector(".next-btn");
		const prevbtn = document.querySelector(".prev-btn");

		const box = document.querySelector(".box");


		nextbtn.addEventListener('click', e => {
			box.style.transform = "translateX(-50%)"

		});

		prevbtn.addEventListener('click', e => {
			box.style.transform = "translateX(0%)"

		});

		
	</script>
</body>
</html>
