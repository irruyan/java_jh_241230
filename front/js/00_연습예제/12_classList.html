<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{height: 300px; border: 1px solid black; margin-top: 10px;}
		.onoff{display: none;}
	</style>
</head>
<body>
	<button class="button" id="btn">클릭</button>
	<div class="box"></div>

	<script>

		const btn = document.querySelector("#btn");
		const box = document.querySelector(".box")

		btn.addEventListener('click', e=>{
			box.classList.toggle("onoff");
		});
	</script>
</body>
</html>
