<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>

	</script>
</head>
<body>
	<button type="button" onclick="addNum(-1)">-</button>
	<input type="text" name="num" id="num" readonly value="0">
	<button type="button" onclick="addNum(1)">+</button>

	<script>
		const numEl = document.getElementById("num");
		function addNum(amount){
			var num = numEl.value;
			num = +num + amount;
			numEl.value = num;
		}
	</script>
</body>
</html>
