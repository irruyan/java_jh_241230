<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>

		*{margin: 0; padding: 0;}
		ul{list-style: none;}

		.menu-list{ display: flex;}
		.menu-item{
			width: 100%; height: 50px; border: 1px solid black;
		}
		.menu-item+.menu-item{
			margin-left: -1px;
		}
		
		.menu-link{
			height: 100%; display: block; text-align: center; 
			text-decoration: none; color: black;
			line-height: 50px;
		}
		nav{margin-bottom: 10px;}
		.box{height: 100px; border: 1px solid black;}
		.select{ background-color: yellowgreen;}
		.menu-item.select{ background-color: yellowgreen;}
	
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>

			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>

			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>

		</ul>
	</nav>

	<script>
		const $li = $(".menu-item");

		/*
		$li.click(function(){
			$li.removeClass("select");
			$(this).addClass("select");
		})
		*/

		$li.click(function(){
			$(this).addClass("select");
			$li.not(this).removeClass("select");
		})




	</script>
	
</body>
</html>
